<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <link rel="stylesheet" href="youtube.css">
<html>
  <body>
    <iframe id="yt-player-iframe"
        width="640" height="360"
        src="https://www.youtube.com/embed?enablejsapi=1"
    ></iframe>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript">
      var backend;
      new QWebChannel(qt.webChannelTransport, function (channel) {
            backend = channel.objects.backend;
      });

      var tag = document.createElement('script');
      tag.id = 'iframe-temp';
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player-iframe', {
            events: {
              'onStateChange': onPlayerStateChange,
              'onError': onError,
            }
        });
      }

      var playerUpdateLoop = 0
      function onPlayerStateChange(event) {
        const playerStatus = event.data
        backend.on_player_state_change(playerStatus)

        if (playerStatus == YT.PlayerState.PLAYING) {
            playerUpdateLoop = setInterval(updateTime, 100)
        } else {
            clearInterval(playerUpdateLoop)
        }
      }

      function onError(event) {
        switch(event.data) {
          case 2: 
            backend.display_error("The request contains an invalid parameter value. For example, this error occurs if you specify a video ID that does not have 11 characters, or if the video ID contains invalid characters, such as exclamation points or asterisks.")
            break;

          case 5:
            backend.display_error("The requested content cannot be played in an HTML5 player or another error related to the HTML5 player has occurred.")
            break;

          case 100:
            backend.display_error("The video requested was not found. This error occurs when a video has been removed (for any reason) or has been marked as private.")
            break;

          case 101:
          case 150:
            backend.display_error("The owner of the requested video does not allow it to be played in embedded players.")
            break;

          default:
            backend.display_error("Error code: ${event.data}.")
        }
      }

      function updateTime() {
        backend.on_new_time(player.getCurrentTime())
      }

      function loadVideo(id) {
        player.loadVideoById(id)
        return true
      }

      function seekTo(time) {
        player.seekTo(time, allowSeekAhead=true)
      }

      function getDuration() {
        return player.getDuration()
      }

      function getCurrentTime() {
        return player.getCurrentTime()
      }

      function play() {
        return player.playVideo() 
      }

      function pause() {
        return player.pauseVideo()
      }

      function stop() {
        return player.stopVideo()
      }

</script>


  </body>
</html>
